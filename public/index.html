<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <div class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="Hero" />
      </div>
      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs,audiobooks,and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="Music" />
          <div class="card__plan-details">
            <h3>Annual Plan</h3>
            <p>$159.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn btn-cta">Proceed to Payment</a>
        <a href="#" class="btn btn-fade">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
